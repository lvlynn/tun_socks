# Main configuration for hev-socks5-tunnel

tunnel:
  # Interface name
  name: tun0
  # Interface MTU
  mtu: 8192
  # IPv4 address
  ipv4:
    address: 10.0.0.2
    gateway: 10.0.0.1
    prefix: 30
  # IPv6 address
  ipv6:
    address: 'fc00::2'
    gateway: 'fc00::1'
    prefix: 126
  # Domain name service
  dns:
    port: 53

socks5:
  # Socks5 server port
  port: 10080
  # Socks5 server address (ipv4/ipv6)
  address: 106.54.128.28

misc:
   # null, stdout, stderr or file-path
  log-file: /tmp/tun.log
   # debug, info, warn or error
  log-level: warn
   # If present, run as a daemon with this pid file
  pid-file: /run/hev-socks5-tunnel.pid
   # If present, set rlimit nofile; else use default value
  limit-nofile: 1024
